<!DOCTYPE html> <!-- doctype is a required preamble. -->
<html lang="en-US"> <!-- Known as the "root" element. Includes language attribute. -->
<head> <!-- Header - should inlcude keywords you want to appear in searches -->
  <link href="styles/style.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <meta charset="utf-8" /> <!-- charset sets the character library -->
  <meta name="viewport" content="width=device-width" /> <!-- ensures webpage fits to view -->
  <title>My test page</title> <!-- Sets the title of the page, appears in browser -->
</head> <!-- end head -->
<body> <!-- start body -->
<h1>Florida Sunset</h1> <!-- subheading -->
<img src="images\sunset.png" alt="Florida Sunset" /> <!-- void element of picture -->
<p>This sunset is <strong>so</strong> beautiful.</p> <!-- paragraph element with bold text -->
<p>Florida is best known for its</p>

<ul>
  <li>warm inviting weather,</li>
  <li>kind citizens,</li>
  <li>and beautiful beaches.</li>
</ul>

<p>Click the sunset for a suprise!</p>
<button>Change user</button>
<script src="scripts/main.js"></script>
</body> <!-- end body -->
</html> <!-- end HTML -->
